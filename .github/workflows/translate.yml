name: Translate Markdown and push to staging branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-24.04
    env:
      DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests python-frontmatter langdetect deepl python-dotenv

      - name: Translate Markdown files
        run: python scripts/translate_markdown.py

      - name: Commit translated files to staging
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add content/
          git diff --cached --quiet || git commit -m "Auto-translated markdown files"
          git push origin HEAD:staging --force
        continue-on-error: true

