name: Hugo build and push to gh-pages branch

on:
  push:
    branches:
      - staging
    
   # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    env:
      HUGO_CACHEDIR: /tmp/hugo_cache
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Define cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_CACHEDIR }}
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Build
        run: hugo --gc --minify

      - name: Add redirect index.html
        run: |
          cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=en/" />
            <title>Redirecting…</title>
            <style>
              body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                background-color: #111827; /* dark background like PaperMod dark mode */
                color: #f9fafb;           /* light text */
                text-align: center;
              }
              a {
                color: #3b82f6; /* PaperMod blue accent */
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
              h1 {
                font-weight: 600;
              }
            </style>
          </head>
          <body>
            <div>
              <h1>Redirecting to blog.matschcode.de …</h1>
              <p>If the redirect does not work, <a href="en/">click here</a>.</p>
            </div>
          </body>
          </html>
          EOF

      - name: Add CNAME
        run: |
          cat > ./public/CNAME << 'EOF'
          blog.matschcode.de
          EOF

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
